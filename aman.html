<Doctype html>
<html lang="en">
<title>registration form</title>
<head>
<meta charset="utf-8">
<meta name="author" content="aman">
</head>
<body>
<form method="post" name="regform"action="#"
enctype="multipart/form data">
<fieldset>
	<legend>registration</legend>
	<table border=0 cellpadding="10">
	<tr>
	<td>full name</td>
	<td>
	<input type="text"name="full name" placeholder="email" required/>
	</td>
	</tr>

	<tr>
	<td>email</td>
	<td>
	<input type="email" Email="email address" placeholder="you@doma.com" required/>
	</td>
	</tr>

	<tr>
	<td>password</td>
	<td>
	<input type="password" password="password" placeholder="dahalchor" required/>
	</td>
	</tr>

	<tr>
	<td>gender</td>
	<td>
	<input type="radio" name="gender" value="F"/>female
	<input type="radio" name="gender" value="M"/>male
	<input type="radio" name="gender" value="o"/>others
	</td>
	</tr>

	<tr>
	<td>city</td>
	<td>
	<select name="city" size=1>
	<option value="jnk">janakpur</option>
	<option value="ktm">kathmandu</option>
	<option value="pok">pokhara</option>
	</select>
	</td>
	</tr>

	<tr>
	<td> DOB</td>
	<td>
	<input type="date" DOB="DOB" placeholder="dd/mm/yyyy" required/>
	</td>
	</tr>
	</td>

	<tr>
	<td>course</td>
	<td>
	<input type="checkbox" name="php" value="php" checked/>PHP
	<input type="checkbox" name="asp" value="asp" checked/>ASP
	<input type="checkbox" name="java" value="java" checked/>JAVA
	</td>
	</tr>
	
	

	<tr>
	<td>photo</td>
	<td>
	<input type="file" name="upload"/>
	</td>
	</tr>

	<tr>
	<td>Message</td>
		<td>
		<textarea rows=5 cols=40 name="message"></textarea>
		</td>
	
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="checkbox" name="iagree" required/> i agree all the information filled in my contact
	</td>
	</tr>
	</table>
	</fieldset>
	</form>
	</body>
	</html>
